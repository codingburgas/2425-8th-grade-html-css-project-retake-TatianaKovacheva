<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Maison Gourmet</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/mangorino_logo.png">
</head>
<body class="background-image">
  <div class="page-wrapper">

    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-container">
        <a href="../index.html" class="logo">
          <img src="../images/mangorino_logo.png" alt="Mangorino Logo" />
        </a>
        <nav>
          <ul class="nav-links">
         <li><a href="html/daily.menu.HTML">Daily Menu</a></li>
          <li><a href="html/lunch.menu.HTML">Lunch Menu</a></li>
          <li><a href="html/vegan.menu.HTML">Vegan Menu</a></li>
          <li><a href="summer-menu.html">Sushi Menu</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="#" method="post">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p class="small-text">Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-content">
        <div class="socials">
          <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="Instagram"></a>
          <a href="https://www.facebook.com/"><img src="../images/Facebook-logo.png" alt="Facebook"></a>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
