<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Manjorino</title>
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/mangorino_logo.png" />
</head>
<body class="background-image">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <a href="../index.html" class="logo">
        <img src="../images/mangorino_logo.png" alt="Manjorino Logo" />
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="html/daily.menu.HTML">Daily Menu</a></li>
          <li><a href="html/lunch.menu.HTML">Lunch Menu</a></li>
          <li><a href="html/vegan.menu.HTML">Vegan Menu</a></li>
          <li><a href="html/sushi.menu.HTML">Sushi Menu</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Register Form -->
  <section class="register-container">
    <h2>Create an Account</h2>
    <form class="register-form" action="#" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="socials">
      <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="Instagram" /></a>
      <a href="https://www.facebook.com/"><img src="../images/Facebook-logo.png" alt="Facebook" /></a>
    </div>
  </footer>

</body>
</html>
