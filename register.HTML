<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Manjorino</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body class="background-image">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="mangorino_logo.png" alt="Logo">
      </a>
      <nav>
          <ul class="nav-links">
          <li><a href="daily-menu.html">Daily Menu</a></li>
          <li><a href="lunch-menu.html">Lunch Menu</a></li>
          <li><a href="vegan-menu.html">Vegan Menu</a></li>
          <li><a href="summer-menu.html">Summer Menu</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Register Form -->
  <section class="register-container">
    <h2>Create an Account</h2>
    <form class="register-form" action="#" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </section>
    <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="socials">
        <a href="https://www.instagram.com/"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/"><img src="Facebook-logo.png" alt="Facebook"></a>
      </div>
    </div>
  </footer>


</body>
</html>
